<body>
  <div id="map" class="map"></div>
    <div id="XX">|||</div>
    <div id="layerSwitcherBox">
      <ul id="overlaylayerSwitcher">
        <li><label><input type="radio" name="overlaygrouplayer" value="0"> OEV / nmV</label></li>
        <li><label><input type="radio" name="overlaygrouplayer" value="1"> IV</label></li>
        <li><label><input type="radio" name="overlaygrouplayer" value="2"> Freizeit</label></li>
        <li><label><input type="radio" name="overlaygrouplayer" value="3"> Energie</label></li>
      </ul>
      <ul id="baselayerSwitcher">
        <li><label><input type="radio" name="baselayer" value="0" checked> Basemap Grau</label></li>
        <li><label><input type="radio" name="baselayer" value="1"> Basemap Luftbild</label></li>
        <li><label><input type="radio" name="baselayer" value="2"> OSM</label></li>
        <li><label><input type="radio" name="baselayer" value="3"> Stamen Toner</label></li>
      </ul>
      <ul id="animationlayerSwitcher">
        <li><label><input type="radio" name="animationLayer" value="0"> Radroute An</label></li>
        <li><label><input type="radio" name="animationLayer" value="1"> Radroute Aus</label></li>
          <div id="animationBox">
            <button id="start-animation">Start Animation</button>
            <input class="speedSlider" type="range" value="5" min="1" max="20" id="speed" step="1" />
          </div>
    </div>

    <div id="popup" class="ol-popup">
      <a href="#" id="popup-closer" class="ol-popup-closer"></a>
      <div id="popup-content"></div>
  </div>
